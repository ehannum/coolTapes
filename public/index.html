<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Cool Tapes</title>
  <link rel="stylesheet" href="res/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
  <div class="main">
    <h1 class="text-center">COOL TAPES</h1>
    <form class="upload-form" action="/jam" method="post" encType="multipart/form-data">
      <div class="flex-box">
        <div>gif:</div>
        <div>
          <input type="file" id="gif" name="gif" accept=".gif" required>
        </div>
      </div>
      <div class="flex-box">
        <div>mp3:</div>
        <div>
          <input type="file" id="mp3" name="mp3" accept=".mp3" required>
        </div>
      </div>
      <div class="flex-box">
        <input type="submit" id="upload" name="submit" value="Upload">
      </div>
    </form>
    <div class="output"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="src/build.js"></script>
</html>
